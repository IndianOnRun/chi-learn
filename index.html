<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting path fills dynamically to generate a choropleth</title>
		<script type="text/javascript" src="viewer/d3/d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 650;

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in GeoJSON data
			d3.json("json/communityAreasGeo.json", function(json) {

                for (var areaName in json.features){
                    console.log(areaName)
                }

                // new projection
                var projection = d3.geo.mercator().scale([243300])
                        .center([-87.68398142305401,41.92394041])
                        .translate([250.02673254274777, 174.99268431711602]);

                var path = d3.geo.path().projection(projection);


                svg.selectAll("path")
                          .data(json.features)
                          .enter()
                          .append("path")
                          .attr("d", path)
                          .style("fill", "red")
                          .style("stroke-width", "1")
                          .style("stroke", "black")
			
			});
			
		</script>
	</body>
</html>
